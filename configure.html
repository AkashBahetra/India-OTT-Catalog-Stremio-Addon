<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian OTT Catalogs - Configure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .input-group input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-hint {
            font-size: 12px;
            color: #999;
            margin-top: 6px;
        }

        .input-hint a {
            color: #667eea;
            text-decoration: none;
        }

        .input-hint a:hover {
            text-decoration: underline;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 12px;
        }

        .checkbox-item {
            position: relative;
        }

        .checkbox-item input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
        }

        .checkbox-item input[type="checkbox"]:checked + .checkbox-label {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .checkbox-custom {
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 4px;
            margin-right: 12px;
            position: relative;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .checkbox-item input[type="checkbox"]:checked + .checkbox-label .checkbox-custom {
            background: #667eea;
            border-color: #667eea;
        }

        .checkbox-item input[type="checkbox"]:checked + .checkbox-label .checkbox-custom::after {
            content: '‚úì';
            position: absolute;
            color: white;
            font-size: 14px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .checkbox-text {
            flex: 1;
        }

        .checkbox-text .title {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        .checkbox-text .subtitle {
            font-size: 12px;
            color: #999;
            margin-top: 2px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .install-url {
            background: #f5f5f5;
            padding: 12px 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            color: #666;
            margin-top: 15px;
            border-left: 4px solid #667eea;
        }

        .footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #f0f0f0;
            font-size: 12px;
            color: #999;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .emoji {
            font-size: 20px;
            margin-right: 8px;
        }

        @media (max-width: 600px) {
            .checkbox-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .header h1 {
                font-size: 24px;
            }
        }

        .select-all {
            display: inline-block;
            font-size: 13px;
            color: #667eea;
            cursor: pointer;
            margin-left: auto;
            text-decoration: underline;
        }

        .select-all:hover {
            color: #764ba2;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üáÆüá≥ Indian OTT Catalogs</h1>
            <p>Curated catalogs from Prime, Netflix, Hotstar, Zee5 & more</p>
        </div>

        <div class="content">
            <!-- RPDB API Key Section -->
            <div class="section">
                <div class="section-title">üîë RPDB API Key (Optional)</div>
                <div class="input-group">
                    <label for="rpdb-key">RatingPosterDB API Key</label>
                    <input 
                        type="text" 
                        id="rpdb-key" 
                        placeholder="Leave empty for default (may have limits)"
                        value="">
                    <div class="input-hint">
                        Get your free key at <a href="https://ratingposterdb.com/" target="_blank">ratingposterdb.com</a> for better reliability
                    </div>
                </div>
            </div>

            <!-- Catalog Selection -->
            <div class="section">
                <div class="section-header">
                    <div class="section-title">üì∫ Select Catalogs</div>
                    <span class="select-all" onclick="toggleAll()">Select All</span>
                </div>
                <div class="checkbox-grid">
                    <div class="checkbox-item">
                        <input type="checkbox" id="trakt_prime_movies" value="trakt_prime_movies" checked>
                        <label for="trakt_prime_movies" class="checkbox-label">
                            <div class="checkbox-custom"></div>
                            <div class="checkbox-text">
                                <div class="title">Prime Video Movies</div>
                                <div class="subtitle">Top 10 movies in India</div>
                            </div>
                        </label>
                    </div>

                    <div class="checkbox-item">
                        <input type="checkbox" id="trakt_prime_shows" value="trakt_prime_shows" checked>
                        <label for="trakt_prime_shows" class="checkbox-label">
                            <div class="checkbox-custom"></div>
                            <div class="checkbox-text">
                                <div class="title">Prime Video Shows</div>
                                <div class="subtitle">Top 10 series in India</div>
                            </div>
                        </label>
                    </div>

                    <div class="checkbox-item">
                        <input type="checkbox" id="trakt_netflix_movies" value="trakt_netflix_movies" checked>
                        <label for="trakt_netflix_movies" class="checkbox-label">
                            <div class="checkbox-custom"></div>
                            <div class="checkbox-text">
                                <div class="title">Netflix Movies</div>
                                <div class="subtitle">Top 10 movies in India</div>
                            </div>
                        </label>
                    </div>

                    <div class="checkbox-item">
                        <input type="checkbox" id="trakt_netflix_shows" value="trakt_netflix_shows" checked>
                        <label for="trakt_netflix_shows" class="checkbox-label">
                            <div class="checkbox-custom"></div>
                            <div class="checkbox-text">
                                <div class="title">Netflix Shows</div>
                                <div class="subtitle">Top 10 series in India</div>
                            </div>
                        </label>
                    </div>

                    <div class="checkbox-item">
                        <input type="checkbox" id="trakt_zee5_overall" value="trakt_zee5_overall" checked>
                        <label for="trakt_zee5_overall" class="checkbox-label">
                            <div class="checkbox-custom"></div>
                            <div class="checkbox-text">
                                <div class="title">Zee5 Top Shows</div>
                                <div class="subtitle">Top 10 in India</div>
                            </div>
                        </label>
                    </div>

                    <div class="checkbox-item">
                        <input type="checkbox" id="trakt_hotstar_overall" value="trakt_hotstar_overall" checked>
                        <label for="trakt_hotstar_overall" class="checkbox-label">
                            <div class="checkbox-custom"></div>
                            <div class="checkbox-text">
                                <div class="title">Hotstar Top Shows</div>
                                <div class="subtitle">Top 10 in India</div>
                            </div>
                        </label>
                    </div>

                    <div class="checkbox-item">
                        <input type="checkbox" id="mdblist_latest_movies" value="mdblist_latest_movies" checked>
                        <label for="mdblist_latest_movies" class="checkbox-label">
                            <div class="checkbox-custom"></div>
                            <div class="checkbox-text">
                                <div class="title">Latest 100 Movies</div>
                                <div class="subtitle">New releases in India</div>
                            </div>
                        </label>
                    </div>

                    <div class="checkbox-item">
                        <input type="checkbox" id="mdblist_latest_series" value="mdblist_latest_series" checked>
                        <label for="mdblist_latest_series" class="checkbox-label">
                            <div class="checkbox-custom"></div>
                            <div class="checkbox-text">
                                <div class="title">Latest 100 Shows</div>
                                <div class="subtitle">New series in India</div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Install Button -->
            <div class="button-group">
                <button class="btn btn-primary" onclick="installAddon()">
                    Install to Stremio
                </button>
                <button class="btn btn-secondary" onclick="copyUrl()">
                    Copy URL
                </button>
            </div>

            <!-- Generated URL Display -->
            <div id="url-display" style="display: none;">
                <div class="install-url" id="install-url"></div>
            </div>
        </div>

        <div class="footer">
            Made with ‚ù§Ô∏è by <a href="https://reddit.com/u/semi-column" target="_blank">u/semi-column</a>
        </div>
    </div>

    <script>
        // Get current host
        const BASE_URL = window.location.origin;

        function toggleAll() {
            const checkboxes = document.querySelectorAll('.checkbox-item input[type="checkbox"]');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            checkboxes.forEach(cb => cb.checked = !allChecked);
            
            // Update button text
            const btn = document.querySelector('.select-all');
            btn.textContent = allChecked ? 'Select All' : 'Deselect All';
        }

        function generateManifestUrl() {
            const rpdbKey = document.getElementById('rpdb-key').value.trim() || 't0-free-rpdb';
            const checkboxes = document.querySelectorAll('.checkbox-item input[type="checkbox"]:checked');
            const selectedCatalogs = Array.from(checkboxes).map(cb => cb.value);

            // Build config object
            const config = {
                rpdb: rpdbKey,
                catalogs: selectedCatalogs.join(',')
            };

            // Encode config as base64
            const configStr = JSON.stringify(config);
            const configBase64 = btoa(configStr);

            return `${BASE_URL}/${configBase64}/manifest.json`;
        }

        function installAddon() {
            const manifestUrl = generateManifestUrl();
            const stremioUrl = `stremio://${manifestUrl.replace(/^https?:\/\//, '')}`;
            
            // Show URL
            document.getElementById('url-display').style.display = 'block';
            document.getElementById('install-url').textContent = manifestUrl;
            
            // Try to open Stremio
            window.location.href = stremioUrl;
            
            // Fallback notification
            setTimeout(() => {
                alert('If Stremio didn\'t open automatically:\n\n1. Copy the URL below\n2. Open Stremio\n3. Go to Addons\n4. Paste the URL');
            }, 1000);
        }

        function copyUrl() {
            const manifestUrl = generateManifestUrl();
            
            // Show URL
            document.getElementById('url-display').style.display = 'block';
            document.getElementById('install-url').textContent = manifestUrl;
            
            // Copy to clipboard
            navigator.clipboard.writeText(manifestUrl).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied! ‚úì';
                btn.style.background = '#10b981';
                btn.style.borderColor = '#10b981';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                    btn.style.borderColor = '';
                }, 2000);
            }).catch(err => {
                alert('Failed to copy. Please copy manually from below.');
            });
        }

        // Update select all button on checkbox change
        document.addEventListener('change', (e) => {
            if (e.target.type === 'checkbox') {
                const checkboxes = document.querySelectorAll('.checkbox-item input[type="checkbox"]');
                const allChecked = Array.from(checkboxes).every(cb => cb.checked);
                const btn = document.querySelector('.select-all');
                btn.textContent = allChecked ? 'Deselect All' : 'Select All';
            }
        });
    </script>
</body>
</html>
