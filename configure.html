<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian OTT Catalogs - Configure</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .header h1 { font-size: 28px; margin-bottom: 8px; font-weight: 600; }
        .header p { opacity: 0.9; font-size: 14px; }
        
        .content { padding: 30px; }
        
        .section { margin-bottom: 30px; }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }
        
        .input-group { margin-bottom: 20px; }
        
        .input-group label {
            display: block;
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .input-group input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .input-group input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .input-hint {
            font-size: 12px;
            color: #999;
            margin-top: 6px;
        }
        
        .input-hint a { color: #667eea; text-decoration: none; }
        .input-hint a:hover { text-decoration: underline; }
        
        .catalog-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .catalog-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: move;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        
        .catalog-item:hover {
            background: #f0f1f3;
        }
        
        .catalog-item.dragging {
            opacity: 0.5;
        }
        
        .catalog-item.drag-over {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }
        
        .drag-handle {
            font-size: 18px;
            color: #999;
            margin-right: 12px;
            cursor: grab;
        }
        
        .drag-handle:active {
            cursor: grabbing;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            flex: 1;
        }
        
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #667eea;
        }
        
        .catalog-info {
            flex: 1;
        }
        
        .catalog-title {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }
        
        .catalog-subtitle {
            font-size: 12px;
            color: #999;
            margin-top: 2px;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 30px;
        }
        
        .button-group-full {
            grid-column: 1 / -1;
        }
        
        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-secondary:hover {
            background: rgba(102, 126, 234, 0.05);
        }
        
        .btn-web {
            background: #10b981;
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }
        
        .btn-web:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
        }
        
        .install-url {
            background: #f5f5f5;
            padding: 12px 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            color: #666;
            margin-top: 15px;
            border-left: 4px solid #667eea;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #f0f0f0;
            font-size: 12px;
            color: #999;
        }
        
        .footer a { color: #667eea; text-decoration: none; }
        
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .select-all {
            font-size: 13px;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .select-all:hover { color: #764ba2; }
        
        @media (max-width: 600px) {
            .button-group { grid-template-columns: 1fr; }
            .header h1 { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üáÆüá≥ Indian OTT Catalogs</h1>
            <p>Curated catalogs from Prime, Netflix, JioHotstar, Zee5 & more</p>
        </div>

        <div class="content">
            <!-- RPDB API Key -->
            <div class="section">
                <div class="section-title">üîë RPDB API Key (Optional)</div>
                <div class="input-group">
                    <label for="rpdb-key">RatingPosterDB API Key</label>
                    <input 
                        type="text" 
                        id="rpdb-key" 
                        placeholder="Leave empty for default"
                        value="">
                    <div class="input-hint">
                        Get your free key at <a href="https://ratingposterdb.com/" target="_blank">ratingposterdb.com</a>
                    </div>
                </div>
            </div>

            <!-- Catalog Selection -->
            <div class="section">
                <div class="section-header">
                    <div class="section-title">üì∫ Select & Arrange Catalogs</div>
                    <span class="select-all" onclick="toggleAll()">Select All</span>
                </div>
                <div class="catalog-list" id="catalog-list">
                    <!-- Catalogs will be rendered here -->
                </div>
                <div class="input-hint" style="margin-top: 12px;">
                    üí° Drag to reorder ‚Ä¢ Uncheck to hide
                </div>
            </div>

            <!-- Install Buttons -->
            <div class="button-group">
                <button class="btn btn-primary" onclick="installToApp()">
                    üì± Install to Stremio App
                </button>
                <button class="btn btn-web" onclick="installToWeb()">
                    üåê Install to Stremio Web
                </button>
            </div>
            
            <div class="button-group button-group-full" style="margin-top: 12px;">
                <button class="btn btn-secondary" onclick="copyUrl()">
                    üìã Copy Manifest URL
                </button>
            </div>

            <!-- Generated URL Display -->
            <div id="url-display" style="display: none;">
                <div class="install-url" id="install-url"></div>
            </div>
        </div>

        <div class="footer">
            Made with ‚ù§Ô∏è by <a href="https://reddit.com/u/semi-column" target="_blank">u/semi-column</a>
        </div>
    </div>

    <script>
        const BASE_URL = window.location.origin;

        const CATALOGS = [
            { id: 'mdblist_latest_movies', name: 'Latest 100 Movies', desc: 'New releases in India' },
            { id: 'mdblist_latest_series', name: 'Latest 100 Shows', desc: 'New series in India' },
            { id: 'trakt_netflix_movies', name: 'Netflix Movies', desc: 'Top 10 in India' },
            { id: 'trakt_netflix_shows', name: 'Netflix Shows', desc: 'Top 10 in India' },
            { id: 'trakt_prime_movies', name: 'Prime Video Movies', desc: 'Top 10 in India' },
            { id: 'trakt_prime_shows', name: 'Prime Video Shows', desc: 'Top 10 in India' },
            { id: 'trakt_jiohotstar_overall', name: 'JioHotstar Top Shows', desc: 'Top 10 in India' },
            { id: 'trakt_zee5_overall', name: 'Zee5 Top Shows', desc: 'Top 10 in India' }
        ];

        // Render catalogs
        function renderCatalogs() {
            const container = document.getElementById('catalog-list');
            container.innerHTML = CATALOGS.map(cat => `
                <div class="catalog-item" draggable="true" data-id="${cat.id}">
                    <div class="drag-handle">‚ãÆ‚ãÆ</div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="${cat.id}" checked>
                        <label for="${cat.id}" class="catalog-info">
                            <div class="catalog-title">${cat.name}</div>
                            <div class="catalog-subtitle">${cat.desc}</div>
                        </label>
                    </div>
                </div>
            `).join('');

            // Add drag and drop
            const items = container.querySelectorAll('.catalog-item');
            items.forEach(item => {
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('drop', handleDrop);
                item.addEventListener('dragend', handleDragEnd);
            });
        }

        let draggedElement = null;

        function handleDragStart(e) {
            draggedElement = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            
            const items = [...document.querySelectorAll('.catalog-item')];
            const afterElement = getDragAfterElement(e.clientY);
            const container = document.getElementById('catalog-list');
            
            if (afterElement == null) {
                container.appendChild(draggedElement);
            } else {
                container.insertBefore(draggedElement, afterElement);
            }
            
            return false;
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            return false;
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            document.querySelectorAll('.catalog-item').forEach(item => {
                item.classList.remove('drag-over');
            });
        }

        function getDragAfterElement(y) {
            const items = [...document.querySelectorAll('.catalog-item:not(.dragging)')];
            
            return items.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function toggleAll() {
            const checkboxes = document.querySelectorAll('.catalog-item input[type="checkbox"]');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            checkboxes.forEach(cb => cb.checked = !allChecked);
            
            const btn = document.querySelector('.select-all');
            btn.textContent = allChecked ? 'Select All' : 'Deselect All';
        }

        function generateManifestUrl() {
            const rpdbKey = document.getElementById('rpdb-key').value.trim() || 't0-free-rpdb';
            
            // Get selected catalogs in order
            const items = document.querySelectorAll('.catalog-item');
            const selectedCatalogs = Array.from(items)
                .filter(item => item.querySelector('input[type="checkbox"]').checked)
                .map(item => item.dataset.id);

            if (selectedCatalogs.length === 0) {
                alert('Please select at least one catalog!');
                return null;
            }

            const config = {
                rpdb: rpdbKey,
                catalogs: selectedCatalogs.join(',')
            };

            const configBase64 = btoa(JSON.stringify(config));
            return `${BASE_URL}/${configBase64}/manifest.json`;
        }

        function installToApp() {
            const manifestUrl = generateManifestUrl();
            if (!manifestUrl) return;

            const stremioUrl = `stremio://${manifestUrl.replace(/^https?:\/\//, '')}`;
            
            document.getElementById('url-display').style.display = 'block';
            document.getElementById('install-url').textContent = manifestUrl;
            
            window.location.href = stremioUrl;
            
            setTimeout(() => {
                alert('If Stremio app didn\'t open automatically:\n\n1. Copy the URL below\n2. Open Stremio app\n3. Go to Addons\n4. Click "+" and paste the URL');
            }, 1000);
        }

        function installToWeb() {
            const manifestUrl = generateManifestUrl();
            if (!manifestUrl) return;

            const webUrl = `https://web.stremio.com/#/addons?addon=${encodeURIComponent(manifestUrl)}`;
            
            document.getElementById('url-display').style.display = 'block';
            document.getElementById('install-url').textContent = manifestUrl;
            
            window.open(webUrl, '_blank');
        }

        function copyUrl() {
            const manifestUrl = generateManifestUrl();
            if (!manifestUrl) return;
            
            document.getElementById('url-display').style.display = 'block';
            document.getElementById('install-url').textContent = manifestUrl;
            
            navigator.clipboard.writeText(manifestUrl).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úì Copied!';
                btn.style.background = '#10b981';
                btn.style.borderColor = '#10b981';
                btn.style.color = 'white';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                    btn.style.borderColor = '';
                    btn.style.color = '';
                }, 2000);
            }).catch(() => {
                alert('Copy the URL below manually');
            });
        }

        // Initialize
        renderCatalogs();
    </script>
</body>
</html>
